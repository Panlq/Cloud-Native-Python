<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Application</title>
</head>
<body>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <div class='navbar'>
        <div class='navbar-inner'>
            <a class='brand' href='#'>Tweet App Demo</a>
        </div>
    </div>
    <div id="main" class='container'>
        <form data-bind="submit: addTweet">
            <table class="table table-striped">
                <div>Username: <input data-bind='value: username' type="username" placeholder="Username of user"></div> 
                <div>Body: <textarea data-bind="value: body" placeholder="Content of tweet" type="text"></textarea></div>
                <button type="submit">Add Tweet</button>
            </table>
        </form>
    </div>

    <ul data-bind='foreach: tweets_list, visible: tweets_list().length > 0'>
        <li>
            <p data-bind='text: username'></p>
            <p data-bind='text: body'></p>
            <p data-bind='text: timestamp'></p>
        </li>
    </ul>

    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script> -->
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/tweet.js') }}"></script>
</body>
</html>
